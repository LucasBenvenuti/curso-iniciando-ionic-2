<ion-header>
  <ion-navbar>
    <button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inputs
    </ion-title>

    <ion-buttons right>
      <button menuToggle="right">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating>Login</ion-label>
    <ion-input name='login' type='text' [(NgModule)]='login'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input name='senha' type='password' [(NgModule)]='senha'></ion-input>
  </ion-item>

</ion-list>

<button ion-button block (click)='entrar()'>Entrar</button>

<p>Login: {{ login }}</p>
<p>Senha: {{ senha }}</p>

</ion-content>
